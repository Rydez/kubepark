# PersistentVolume for Carousel
apiVersion: v1
kind: PersistentVolume
metadata:
  name: carousel-pv
  labels:
    app.kubernetes.io/name: kubepark
    app.kubernetes.io/component: attraction
    app.kubernetes.io/instance: carousel
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /tmp/kubepark/attractions/carousel
    type: DirectoryOrCreate

---
# PersistentVolumeClaim for Carousel
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: carousel-pvc
  namespace: attractions
  labels:
    app.kubernetes.io/name: kubepark
    app.kubernetes.io/component: attraction
    app.kubernetes.io/instance: carousel
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-storage

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carousel
  namespace: attractions
  labels:
    app.kubernetes.io/name: kubepark
    app.kubernetes.io/component: attraction
    app.kubernetes.io/instance: carousel
    app: carousel
    attraction: carousel
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: carousel
  template:
    metadata:
      labels:
        app: carousel
        app.kubernetes.io/name: kubepark
        app.kubernetes.io/component: attraction
        app.kubernetes.io/instance: carousel
        attraction: carousel
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: volume-permissions
          image: busybox:1.35
          command:
            ["sh", "-c", "chown -R 1000:1000 /data && chmod -R 755 /data"]
          volumeMounts:
            - name: carousel-storage
              mountPath: /data
          securityContext:
            runAsUser: 0
      containers:
        - name: carousel
          image: localhost:5001/kubepark:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 9000
              name: metrics
          command: ["carousel"]
          args:
            - "--park-url"
            - "http://park.park.svc.cluster.local."
            - "--volume"
            - "/data"
          volumeMounts:
            - name: carousel-storage
              mountPath: /data
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          livenessProbe:
            httpGet:
              path: /attraction-status
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /attraction-status
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: carousel-storage
          persistentVolumeClaim:
            claimName: carousel-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: carousel
  namespace: attractions
  labels:
    app.kubernetes.io/name: kubepark
    app.kubernetes.io/component: attraction
    app.kubernetes.io/instance: carousel
    app: carousel
    attraction: carousel
spec:
  selector:
    app: carousel
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30081
    - name: metrics
      protocol: TCP
      port: 9000
      targetPort: 9000
      nodePort: 30091
  type: NodePort
